spring.application.name=booking_hotel

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://prod-db-server:5432/${PRO_DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${PGADMIN_USER:prod_user}
spring.datasource.password=${PGADMIN_PASSWORD:prod_pass}

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=1414